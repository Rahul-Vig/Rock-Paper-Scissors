<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Rock, Paper Scissors Mania!!!!</h1>
      <p class="lead">
        Play anyone online in a classic game of rock paper scissors.
      </p>
      <hr class="my-4" />
      <p>
        Just click your choice and if someone is accessing the same webpage, you
        can totally vs them... or you can play with someone next to you.
      </p>
    </div>

    <div class="fluid-container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Player 1</h1>
        </div>
      </div>
      <div class="row text-center player1Choices" id="player-1-choices">
        <div class="col-md-4">
          <img src="/assets/images/rock.png" alt="rock" value="rock" />
        </div>
        <div class="col-md-4">
          <img src="/assets/images/paper.png" alt="paper" value="paper" />
        </div>
        <div class="col-md-4">
          <img
            src="/assets/images/scissors.png"
            alt="scissors"
            value="scissors"
          />
        </div>
      </div>
      <hr />
      <div class="row text-center ">
        <div class="col-md-12 display-4 game-text">
          ROCK, PAPER SCISSORS SAYS SHOOT!
        </div>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Player 2</h1>
        </div>
      </div>
      <div class="row text-center player2Choices" id="player-2-choices">
        <div class="col-md-4">
          <img src="/assets/images/rock.png" alt="rock" />
        </div>
        <div class="col-md-4">
          <img src="/assets/images/paper.png" alt="paper" />
        </div>
        <div class="col-md-4">
          <img src="/assets/images/scissors.png" alt="scissors" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/javascript/app.js"></script>
  </body>
</html>
